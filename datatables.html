<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Tables</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #222;
    margin: 0;
    padding: 0;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 20px 40px;
    border-bottom: 1px solid #ddd;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  header h1 {
    font-size: 1.8em;
    font-weight: 600;
    color: #111;
    margin: 0;
  }

  .action-buttons {
    display: flex;
    gap: 10px;
  }

  .action-buttons button {
    background-color: #e0e0e0;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .action-buttons button:hover {
    background-color: #4a6fa5;
    color: #fff;
    box-shadow: 0 2px 6px rgba(74, 111, 165, 0.3);
  }

  .filter-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    padding: 15px 25px;
    margin: 20px auto;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
    width: 90%;
    max-width: 1200px;
  }

  .filter-container select,
  .filter-container input {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 0.95em;
    transition: all 0.2s ease;
  }

  .filter-container select:focus,
  .filter-container input:focus {
    border-color: #4a6fa5;
    outline: none;
    box-shadow: 0 0 4px rgba(74, 111, 165, 0.3);
  }

  table {
    width: 90%;
    margin: 0 auto 40px;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
  }

  th, td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  th {
    background-color: #f0f0f0;
    font-weight: 600;
  }

  tr:hover {
    background-color: #fafafa;
  }
</style>
</head>
<body>
  <header>
    <h1>Data Tables</h1>
    <div class="action-buttons">
      <button id="searchBtn">Search</button>
      <button id="resetBtn">Reset</button>
      <button id="deleteBtn">Delete</button>
    </div>
  </header>

  <div class="filter-container">
    <select id="nameFilter"><option>All Name</option></select>
    <select id="departmentFilter"><option>All Department</option></select>
    <select id="locationFilter"><option>All Location</option></select>
    <select id="nationalityFilter"><option>All Nationality</option></select>
    <select id="ageFilter"><option>All Age</option></select>
    <select id="joinedFilter"><option>All Joined</option></select>
    <select id="salaryFilter"><option>All Salary</option></select>
    <input type="text" id="searchInput" placeholder="Search...">
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Location</th>
        <th>Nationality</th>
        <th>Age</th>
        <th>Joined</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>John Smith</td><td>Finance</td><td>London</td><td>British</td><td>34</td><td>2018</td><td>$60,000</td></tr>
      <tr><td>Maria Lopez</td><td>HR</td><td>Madrid</td><td>Spanish</td><td>28</td><td>2019</td><td>$50,000</td></tr>
      <tr><td>Ahmed Khan</td><td>IT</td><td>Dubai</td><td>Emirati</td><td>40</td><td>2015</td><td>$75,000</td></tr>
      <tr><td>Sakura Tanaka</td><td>Design</td><td>Tokyo</td><td>Japanese</td><td>31</td><td>2020</td><td>$65,000</td></tr>
      <tr><td>Miguel Santos</td><td>Marketing</td><td>Manila</td><td>Filipino</td><td>29</td><td>2021</td><td>$55,000</td></tr>
    </tbody>
  </table>

<script>
  const sampleData = [
    { name: "John Smith", department: "Finance", location: "London", nationality: "British", age: 34, joined: 2018, salary: "$60,000" },
    { name: "Maria Lopez", department: "HR", location: "Madrid", nationality: "Spanish", age: 28, joined: 2019, salary: "$50,000" },
    { name: "Ahmed Khan", department: "IT", location: "Dubai", nationality: "Emirati", age: 40, joined: 2015, salary: "$75,000" },
    { name: "Sakura Tanaka", department: "Design", location: "Tokyo", nationality: "Japanese", age: 31, joined: 2020, salary: "$65,000" },
    { name: "Miguel Santos", department: "Marketing", location: "Manila", nationality: "Filipino", age: 29, joined: 2021, salary: "$55,000" }
  ];

  const filters = {
    name: document.getElementById("nameFilter"),
    department: document.getElementById("departmentFilter"),
    location: document.getElementById("locationFilter"),
    nationality: document.getElementById("nationalityFilter"),
    age: document.getElementById("ageFilter"),
    joined: document.getElementById("joinedFilter"),
    salary: document.getElementById("salaryFilter"),
  };

  const dataKeys = ["name", "department", "location", "nationality", "age", "joined", "salary"];
  const tableBody = document.querySelector("#dataTable tbody");

  // Populate dropdowns
  dataKeys.forEach((key) => {
    const select = filters[key];
    const uniqueValues = [...new Set(sampleData.map((d) => d[key]))];
    uniqueValues.forEach((val) => {
      const opt = document.createElement("option");
      opt.textContent = val;
      select.appendChild(opt);
    });
  });

  function renderTable(data) {
    tableBody.innerHTML = "";
    data.forEach((row) => {
      const tr = document.createElement("tr");
      dataKeys.forEach((key) => {
        const td = document.createElement("td");
        td.textContent = row[key];
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }

  function filterData() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    let filtered = sampleData.filter((row) => {
      return dataKeys.every((key) => {
        const filterVal = filters[key].value;
        if (filterVal.startsWith("All")) return true;
        return String(row[key]).toLowerCase() === filterVal.toLowerCase();
      });
    });
    if (search) {
      filtered = filtered.filter((row) =>
        dataKeys.some((key) =>
          String(row[key]).toLowerCase().includes(search)
        )
      );
    }
    renderTable(filtered);
  }

  document.getElementById("searchBtn").addEventListener("click", filterData);

  document.getElementById("resetBtn").addEventListener("click", () => {
    Object.values(filters).forEach((f) => (f.selectedIndex = 0));
    document.getElementById("searchInput").value = "";
    renderTable(sampleData);
  });

  document.getElementById("deleteBtn").addEventListener("click", () => {
    const selected = prompt("Enter a name to delete (case sensitive):");
    if (selected) {
      const index = sampleData.findIndex((item) => item.name === selected);
      if (index !== -1) {
        sampleData.splice(index, 1);
        renderTable(sampleData);
        alert(`${selected} has been deleted.`);
      } else {
        alert("Name not found.");
      }
    }
  });

  renderTable(sampleData);
</script>
</body>
</html>

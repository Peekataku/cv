<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Tables</title>
  <style>
    :root {
      --bg: #f6f6f6;
      --card: #ffffff;
      --text: #222;
      --accent: #555;
      --border: #ddd;
      --hover: #f0f0f0;
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
    }

    header h1::after {
      content: "";
      display: block;
      height: 2px;
      width: 50%;
      background: #888;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    main {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .filter-card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .filter-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    select, input {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      background-color: #fff;
      transition: all 0.25s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(90, 90, 90, 0.1);
    }

    button {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.25s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #444;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #222;
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
      font-size: 13px;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: var(--hover);
      transition: 0.2s ease;
    }

    @media (max-width: 700px) {
      main {
        padding: 20px;
      }
      .filter-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Data Tables</h1>
  </header>

  <main>
    <div class="filter-card">
      <div class="filter-container">
        <select id="colSelect">
          <option value="all">All Column</option>
          <option value="name">Name</option>
          <option value="department">Department</option>
          <option value="location">Location</option>
          <option value="nationality">Nationality</option>
          <option value="age">Age</option>
          <option value="joined">Joined</option>
          <option value="salary">Salary</option>
        </select>

        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="resetBtn">Reset</button>

        <select id="nameFilter"></select>
        <select id="departmentFilter"></select>
        <select id="locationFilter"></select>
        <select id="nationalityFilter"></select>
        <select id="ageFilter"></select>
        <select id="joinedFilter"></select>
        <select id="salaryFilter"></select>
      </div>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Location</th>
          <th>Nationality</th>
          <th>Age</th>
          <th>Joined</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const sampleData = [
      { name: "John Smith", department: "IT", location: "New York", nationality: "American", age: 28, joined: "2019", salary: 50000 },
      { name: "Maria Lopez", department: "HR", location: "Madrid", nationality: "Spanish", age: 35, joined: "2020", salary: 55000 },
      { name: "Ahmed Khan", department: "Finance", location: "Dubai", nationality: "Emirati", age: 30, joined: "2018", salary: 60000 },
      { name: "Sakura Tanaka", department: "Design", location: "Tokyo", nationality: "Japanese", age: 26, joined: "2021", salary: 48000 },
      { name: "Miguel Santos", department: "Marketing", location: "Manila", nationality: "Filipino", age: 31, joined: "2022", salary: 52000 }
    ];

    const dataKeys = ["name", "department", "location", "nationality", "age", "joined", "salary"];
    const tableBody = document.querySelector("#dataTable tbody");
    const colSelect = document.getElementById("colSelect");
    const searchInput = document.getElementById("searchInput");
    const resetBtn = document.getElementById("resetBtn");

    const filters = {
      name: document.getElementById("nameFilter"),
      department: document.getElementById("departmentFilter"),
      location: document.getElementById("locationFilter"),
      nationality: document.getElementById("nationalityFilter"),
      age: document.getElementById("ageFilter"),
      joined: document.getElementById("joinedFilter"),
      salary: document.getElementById("salaryFilter"),
    };

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach((item) => {
        const row = document.createElement("tr");
        dataKeys.forEach((key) => {
          const cell = document.createElement("td");
          cell.textContent = item[key];
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });
    }

    function initFilters() {
      Object.entries(filters).forEach(([key, select]) => {
        const values = [...new Set(sampleData.map((d) => d[key]))];
        select.innerHTML = `<option value="all">All ${key.charAt(0).toUpperCase() + key.slice(1)}</option>`;
        values.forEach((v) => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          select.appendChild(opt);
        });
        select.addEventListener("change", applyFilters);
      });
    }

    function applyFilters() {
      let filtered = [...sampleData];
      Object.entries(filters).forEach(([key, select]) => {
        if (select.value !== "all") {
          filtered = filtered.filter((d) => String(d[key]) === select.value);
        }
      });

      const searchVal = searchInput.value.toLowerCase();
      if (searchVal) {
        filtered = filtered.filter((d) => {
          if (colSelect.value === "all") {
            return Object.values(d).some((v) => String(v).toLowerCase().includes(searchVal));
          } else {
            return String(d[colSelect.value]).toLowerCase().includes(searchVal);
          }
        });
      }
      renderTable(filtered);
    }

    resetBtn.addEventListener("click", () => {
      searchInput.value = "";
      colSelect.value = "all";
      Object.values(filters).forEach((select) => (select.value = "all"));
      renderTable(sampleData);
    });

    searchInput.addEventListener("input", applyFilters);
    colSelect.addEventListener("change", applyFilters);

    initFilters();
    renderTable(sampleData);
  </script>
</body>
</html>
